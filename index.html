<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project: Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="title">Tic Tac Toe</div>
        </header>
        <fieldset class="mode">
            <legend>Game Mode</legend>
            <div class="control-group">
                <input id="pvc" name="mode" value="1" type="radio" checked>
                <label for="pvc">Player vs Computer</label>
            </div>
            <div class="control-group">
                <input id="pvp" name="mode" value="2" type="radio">
                <label for="pvp">Player vs Player</label>
            </div>
        </fieldset>
        <div id="result"></div>
        <div id="board"></div>
        <footer>
            <button id="restart">Restart</button>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
